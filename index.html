 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Plantation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            background-image: url('https://wallpaperaccess.com/full/757545.jpg');
            background-size: cover;
            scroll-behaviour: smooth;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px black;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TREE PLANTATION INITIATIVE</h1>
        <p>Help us plant trees and make the world greener and healthier. Together we can make the world a greener place.</p>
        <a href="#learn-more" class="button">Learn More</a>
    </div>
</body>
</html>
